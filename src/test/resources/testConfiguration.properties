#Input directory
conf.dirInp=src/test/resources/inp
#Processed output directory
conf.dirOut=src/test/resources/out
#Failed files directory
conf.dirFail=src/test/resources/fail
#Period of monitoring which use Unix cron ( https://en.wikipedia.org/wiki/Cron ). For example: 0-59 * * * * ? run every minute
conf.monitorPeriod=0-59 * * * * ?
#Mask files which processing needs.For example starting with inp and ending xml | XML it's ' inp.*\\.(xml|XML) '
conf.regExMask=.*inp.*\\.(xml|XML)
#Number of processing thread. 
conf.numPoolThread=24
